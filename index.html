<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Basic Javascript</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container m-5">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-regis-tab" data-bs-toggle="pill" data-bs-target="#pills-regis" type="button" role="tab" aria-controls="pills-regis" aria-selected="true">Registrasi</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-list-tab" data-bs-toggle="pill" data-bs-target="#pills-list" type="button" role="tab" aria-controls="pills-list" aria-selected="false">List</button>
            </li>
          </ul>

<!-- <====================>Registrasi<====================> -->

          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-regis" role="tabpanel" aria-labelledby="pills-regis-tab" tabindex="0">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-10">
                        <label for="regNama" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="regNama" required minlength="10">
                        <div class="invalid-feedback">
                        Nama Minimal 10 Karakter
                        </div>
                    </div>

                    <div class="col-md-10">
                        <label for="regUmur" class="form-label">Umur</label>
                        <input type="number" class="form-control" id="regUmur" required min="25">
                        <div class="invalid-feedback">
                        Umur Minimal 25 Tahun
                        </div>
                    </div>

                    <div class="col-md-10">
                        <label for="regJajan" class="form-label">Uang Saku</label>
                        <input type="number" class="form-control" id="regJajan" required min="100000" max="1000000">
                        <div class="invalid-feedback">
                        Uang Saku Minimal 100.000 dan Maksimal 1.000.000
                        </div>
                    </div>

                    <div class="col-md-10">
                        <button class="btn btn-primary submit-button" id="liveAlertBtn" type="submit">
                            Sumbit
                        </button>
                    </div>

                </form>
            </div>

<!-- <====================>List<====================> -->

            <div class="tab-pane fade" id="pills-list" role="tabpanel" aria-labelledby="pills-list-tab" tabindex="0">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Nama</th>
                            <th scope="col">Umur</th>
                            <th scope="col">Uang Saku</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
                <br>
                <br>
                <br>
                <div class="card">
                    <h1><u>Resume</u></h1>
                    <p id="resume"></p>
                </div>
            </div>
          </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
